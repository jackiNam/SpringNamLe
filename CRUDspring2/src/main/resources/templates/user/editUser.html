<head>
<title>Login</title>
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h1>Edit User</h1>

		<form th:action="@{user/edit}" method="post" th:object="${user}">
			<div>
				<label>ID:</label> 
				<input th:field="*{id}" readonly/>
			</div>
			<div>
				<label>Name:</label> 
				<input th:field="*{name}"/><br>
			</div>

			<button type="submit" value="Submit">Save</button>
		</form>
	</div>

</body>
</html>
